<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="centered-div">
             <div class="left-side">
                <img
                    class="beach-img"
                    src="https://images.unsplash.com/photo-1520454974749-611b7248ffdb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60"
                    alt="beach image">
                </img>
                <div class="text-over-pic">
                    <h1>ODIN</h1>
                </div>
                <div class="img-footer-text">
                    <p>Image by <a href="https://images.unsplash.com/photo-1520454974749-611b7248ffdb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=400&q=60">Benjamin Voros</a></p>
                </div>
            </div>
            <div class="right-side">
                <div class="description">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br> You know you want to.</p>
                </div>
                <form action="http://httpbin.org/post" method="post" id="form1">
                    <div class="form-title"><h4>Let's do this!</h4></div>
                    <div class="form-data">
                        <div class="form-row-one">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"    placeholder="First Name" pattern="[A-za-z]{3,}" title="Must be 3 ore more letters">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Last Name" pattern="[A-za-z]{3,}" title="Must be 3 ore more letters">
                            </div>
                        </div>
                         <div class="form-row-two">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" pattern="(\0-9)" placeholder="Phone Number">
                            </div>
                        </div>
                           
                        
                        <div class="form-row-three">
                             <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                            </div>
                            
                            
                            
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password"    name="confirm-password" placeholder="Confirm Password">
                            </div>
                        </div>
                       </div> 
                </form>
                <div class="right-bottom">
                    <button type="submit" form="form1" value="submit">Create Account</button>
                    <p>Already have an account? <a href="_blank">Log in</a></p>
                </div>
            </div>
        </div>
        <script>
         function onChange() {
    const password = document.querySelector("input[name=password]");
    const confirm = document.querySelector("input[confirm-password]");
    if (confirm.value === password.value) {
        confirm.setCustomValidity("");
    } else {
        confirm.setCustomValidity("Passwords do not match");
    }
}

        </script>
    </body>
</html>
